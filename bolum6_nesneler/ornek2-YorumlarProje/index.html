<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Yorumlar</title>
  </head>
  <body class="body">
    <main>
      <section class="container">
        <div class="başlık">
          <h2>Yorumlarımız</h2>
          <div class="alt-çizgi"></div>
        </div>

        <article class="yorum">
          <div class="img-container">
            <img id="kisi-resim" src="" alt="" />
          </div>
          <h4 id="yazar"></h4>
          <p id="meslek"></p>
          <p id="aciklama"></p>

          <div class="buton-container">
            <button class="geri-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="ileri-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>

          <div class="rasgele-div">
            <button class="rasgele-btn">Şaşırt Beni</button>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="app.js"></script>
    <!--type="module" yazmazsak modul(data, app) kullandığımızı anlamaz-->
  </body>
</html>
