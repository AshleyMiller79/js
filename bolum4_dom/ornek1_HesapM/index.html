<!-- ON ve C tuşlarını ayarla -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>hesap makinesi</title>
  </head>
  <body>
    <h1>HESAP MAKİNESİ</h1>
    <div class="makina">
      <form name="form">
        <div class="ekranBorder">
          <input
            class="ekranBorder"
            type="text"
            placeholder=""
            name="displayResult"
          />
        </div>
        <div id="tuslarArka">
          <div class="satir">
            <input
              class="button light Cey"
              type="button"
              name="submit"
              value="m-"
            />

            <button class="button light">C</button>
            <button class="button light">m+</button>
            <!-- bütün tuşlara tıklanınca js deki calcNumbers metoduna buradaki değerini de al git dedik -->
          </div>
          <div class="satir">
            <input
              class="button dark"
              type="button"
              name="b7"
              value="7"
              onClick="calcNumbers(b7.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b8"
              value="8"
              onClick="calcNumbers(b8.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b9"
              value="9"
              onClick="calcNumbers(b9.value)"
            />
            <input
              class="button tomato"
              type="button"
              name="addb"
              value="+"
              onClick="calcNumbers(addb.value)"
            />
          </div>
          <div class="satir">
            <input
              class="button dark"
              type="button"
              name="b4"
              value="4"
              onClick="calcNumbers(b4.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b5"
              value="5"
              onClick="calcNumbers(b5.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b6"
              value="6"
              onClick="calcNumbers(b6.value)"
            />
            <input
              class="button tomato"
              type="button"
              name="subb"
              value="-"
              onClick="calcNumbers(subb.value)"
            />
          </div>
          <div class="satir">
            <input
              class="button dark"
              type="button"
              name="b1"
              value="1"
              onClick="calcNumbers(b1.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b2"
              value="2"
              onClick="calcNumbers(b2.value)"
            />
            <input
              class="button dark"
              type="button"
              name="b3"
              value="3"
              onClick="calcNumbers(b3.value)"
            />
            <input
              class="button tomato"
              type="button"
              name="mulb"
              value="*"
              onClick="calcNumbers(mulb.value)"
            />
          </div>
          <div class="satir">
            <input
              class="button dark"
              type="button"
              name="b0"
              value="0"
              onClick="calcNumbers(b0.value)"
            />
            <input
              class="button dark"
              type="button"
              name="potb"
              value="."
              onClick="calcNumbers(potb.value)"
            />
            <input
              class="button dark"
              type="button"
              name="divb"
              value="/"
              onClick="calcNumbers(divb.value)"
            />
            <input
              class="button yellow"
              type="button"
              class="red"
              value="="
              onClick="displayResult.value=eval(displayResult.value)"
            />
            <!-- buradaki eval ile js matematik işlemlerinin ne işe yaradığını algıladı (+,-,*,/   gibi) -->
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
